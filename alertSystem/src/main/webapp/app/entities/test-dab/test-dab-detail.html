
<div>
    <h2><span data-translate="alertSystemApp.testDab.detail.title">Test Dab</span> {{vm.testDab.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="alertSystemApp.testDab.name">Name</span></dt>
        <dd>
            <span>{{vm.testDab.name}}</span>
        </dd>
        <dt><span data-translate="alertSystemApp.testDab.second">Second</span></dt>
        <dd>
            <span>{{vm.testDab.second | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="test-dab-detail.edit({id:vm.testDab.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
