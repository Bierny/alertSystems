
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myIncidentLabel" data-translate="alertSystemApp.incident.home.createOrEditLabel">Create or edit a Incident</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.incident.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.incident.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="alertSystemApp.incident.kind" for="field_kind">Kind</label>
            <input type="text" class="form-control" name="kind" id="field_kind"
                    ng-model="vm.incident.kind"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="alertSystemApp.incident.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.incident.location"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="alertSystemApp.incident.serviceKind" for="field_serviceKind">Service Kind</label>
            <input type="text" class="form-control" name="serviceKind" id="field_serviceKind"
                    ng-model="vm.incident.serviceKind"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="alertSystemApp.incident.lifeDanger" for="field_lifeDanger">Life Danger</label>
                <input type="checkbox" name="lifeDanger" id="field_lifeDanger"
                          ng-model="vm.incident.lifeDanger"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
